<html>
    <head>
        <title>Sports Training Form</title>
    </head>

    <body>
        <h1>Sports Training Form</h1>
        <form>
            <p>
                <b>Name:</b><br>
            <input type="text" size="25" name="name">
            </p>
            <p>
                <b>Roll Number:</b><br>
            <input type="text" size="25" name="rollNumber">
            </p>
            <p>
                I wish to Join in <br>
                <select name="sports" multiple >
                    <option value="badmiton">Badmiton</option>
                    <option value="cricket">Cricket</option>
                    <option value="volleyBall">Volley Ball</option>
                    <option value="swimming">Swimming</option>
                    <option value="football">Foot Ball</option>
                </select>
            </p>
            <input type="submit" value="Submit Details">
        </form>
    </body>
</html>
