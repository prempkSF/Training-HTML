<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form method="POST">
        <!-- GET POST  -->
        <p>Username : <br>
            <input type="text" name="username" placeholder="Username" size="15" maxlength="20">
        </p>
        <p>Password : <br>
            <input type="password" name="password" placeholder="Password" size="15" maxlength="20">
        </p>
        <input type="submit" value="Send">
        <!-- Value is used as Default -->
    </form>
</body>

</html>
