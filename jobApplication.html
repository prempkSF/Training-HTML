<html>
    <head>
        <title>Job Application Form</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <p>
                Name:<br>
                <input type="text" name="name">
            </p>
            <p>
                Education:<br>
                <select name="education">
                    <option name="bE">B.E</option>
                    <option name="bTect">B.Tech</option>
                    <option name="bsc">B.Sc</option>
                    <option name="bca">B.C.A</option>
                </select>
            </p>
            <p>
                You want to apply for the position
                <select name="position">
                    <option name="frontEnd">Front End Developer</option>
                    <option name="backEnd">Back End Developer</option>
                    <option name="fullStack">Full Stack Developer</option>
                </select>
            </p>
            <p>
                Your Resume:<br>
                <input type="file">
            </p>
            <input type="submit" value="Submit Details">
        </form>
    </body>
</html>
